<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Journal</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>

<header>
    <h1>Personal Journal</h1>
    <button type="button" id="openModal" class="btn btn-primary">New Post</button>
</header>

<div class="container my-4">
    <div id="newPostModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">New Post</h2>
            <form id="newPostForm">
                <input type="hidden" id="postId">
                <div class="mb-3">
                    <label for="postTitle" class="form-label">Title</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="mb-3">
                    <label for="postBody" class="form-label">Body</label>
                    <textarea id="postBody" rows="5" required></textarea>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" id="deletePost" class="btn btn-danger">Delete</button>
                <button type="button" id="submitPost" class="btn btn-primary">Submit</button>
                <button type="button" id="closeModal" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <section id="journalEntries" class="mt-4">
        <!-- Journal entries will be dynamically added here -->
    </section>
</div>

<footer>
    <p>Â© 2024 Personal Journal. All rights reserved.</p>
</footer>

<script src="/static/js/script.js"></script>

</body>
</html>
